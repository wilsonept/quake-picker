{% extends "room.html" %}

{% block content %}

    {% for result in game_results %}
    <div class="map-result-card">
      <div class="champ">
        <img src='/static/images/champions/r_{{ result[2].lower() }}.png'>
      </div>
      <div class="map">
        <img src='/static/images/maps/{{ result[0].lower() }}.jpg'>
        <h1>{{ result[0].upper().replace("_", " ") }}</h1>
      </div>
      <div class="champ">
        <img src='/static/images/champions/r_{{ result[1].lower() }}.png'>
      </div>
    </div>
    {% endfor %}

{% endblock %}
